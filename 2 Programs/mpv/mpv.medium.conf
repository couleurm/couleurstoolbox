# CACHE - uses 1GB big RAM cache for web content
demuxer-max-bytes=1000M
cache-pause-wait=5
# Opens windows immediately, keeps it open after the file has finished playing
force-window=immediate
keep-open=yes
# OSD font & high quality youtube-dl settings
osd-font="Segoe UI"
ytdl-format=(bestvideo[vcodec*=vp9]/bestvideo[vcodec*=avc])+(bestaudio[acodec*=opus]/bestaudio)/best
# Scaling
profile=gpu-hq
# Hardware decoding
hwdec=auto-safe
# Use either auto-safe (intel/amd/nvidia) or nvdec-copy/nvdec (nvidia)